    <style>
        * {

            padding: 0;

        body {

        .container {

        header {

        .header-content {

        .search-bar {

            transition: all 0.3s;

        .cart-button {

            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;

        .cart-button:hover {

            font-weight: bold;

            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-modal.open {

            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {

            }

        .cart-header {

        .cart-items {

        .cart-item {

        .cart-item-name {

        .cart-item-price {

        .qty-btn {

            display: flex;

        .qty-btn:hover {

        .cart-total {

        }

        .total-price {
            font-size: 24px;

        .checkout-btn {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            padding: 15px;
            border-radius: 10px;

            font-size: 16px;

        .empty-cart {

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>

        function renderCategories() {
